<!doctype html>
<html>
	<head>
		<title>Car thing</title>
		<link rel = stylesheet href = "FlyingCar.css">
	</head>

	<body>

		<div class="skyline">
			<div class = "tree">
				<div class = "trunk">
					<div class= "face">
					  <div class="eye"></div>
					  <div class="eye right"></div>
					  <div class="mouth"></div>
					</div>
				</div>
				<div class = "branches">
					<div class= "branch">
					  <div class = "twig"></div>
					  <div class = "twig two"></div>
					  <div class = "twig three"></div>
					</div>
					<div class= "branch right">
					  <div class = "twig"></div>
					  <div class = "twig two"></div>
					  <div class = "twig three"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="road">
			<div class="road-top-half"></div>
			<div class="road-bottom-half"></div>
		</div>

		<div class="car-container">
			<div class="car-top1">
				<div class="window1"></div>
				<div class="window2"></div>

			</div>
			<div class="car-top2">
				<div class="door">
					<div class="door-knob"></div>
				</div>
			</div>
			<div class="car-bottom">
				<div class="wheel1-top"></div>
				<div class="wheel1">

				</div>

				<div class="wheel2-top"></div>
				<div class="wheel2">
				</div>
			</div>
		</div>
	</body>
</html>
